<ion-header>

  <ion-navbar>
    <ion-title>OTP </ion-title>
	 <button ion-button>
        <ion-icon name="notifications"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-list class="inner_page">

                <ion-item class="login_input">
                    <ion-label position="floating">Otp</ion-label>
                    <ion-input type="text"  [(ngModel)]="otp"></ion-input>

                  </ion-item>



              <div class="login_input">

              <button ion-button color="dark" (click)="verify()" class="button_left">Verify</button>
              <button ion-button color="dark" (click)="resnd()"   class="button_left">Resend</button>
              </div>

            </ion-list>
          </ion-col>

        </ion-row>
      </ion-grid>

</ion-content>
