<ion-header>


  <ion-navbar>
  
  <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>PaymentTransaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>

            <ion-row>
              <ion-col col-6 class="div-left">
                  <p>Transaction Id</p>
              </ion-col>
              <ion-col col-6 class="div-right">
                  <p>{{transaction_id}}</p>
              </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 class="div-left">
                    <p>Status</p>
                </ion-col>
                <ion-col col-6 class="div-right">
                    <p>{{pay_status}}</p>
                </ion-col>
              </ion-row>              

              <ion-row>
                    <ion-col col-6 class="div-left">
                        <p>Amount</p>
                    </ion-col>
                    <ion-col col-6 class="div-right">
                        <p>{{amount}}</p>
                    </ion-col>
              </ion-row>
              
          </ion-grid>



</ion-content>
