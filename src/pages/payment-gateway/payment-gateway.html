<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  
    <ion-title>PaymentGateway</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid >
	<ion-row>
		<ion-col col-12>
		
<p style="color:green">Please Select the Gateway</p>
		<ion-row>



			<ion-col col-12 *ngIf="this.mypaypal_status==0"    (click)="paypal()" class="payment-logo">
				 <img src="assets/imgs/paypal.png">
			  </ion-col>

			  <ion-col col-12 *ngIf="this.myinsta_status==0"  (click)="instamojo()" class="payment-logo">
				 <img src="assets/imgs/instamojo.png">
			  </ion-col> 
			  
			  <ion-col col-12 *ngIf="this.razer_status==0"  (click)="razerpay()" class="payment-logo">
				 <img src="assets/imgs/razerpay.png">
			  </ion-col>
<p style="color:green">For more Gateway please login to website</p>
			</ion-row>
	
		</ion-col>
		
		</ion-row>

  </ion-grid >
