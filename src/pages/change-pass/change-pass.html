<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-buttons end>
                  <button ion-button (click)="closeModal()" style="color:#000;"> X</button>
            </ion-buttons>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
<p style="color: red">{{error_msg}}</p>
          <ion-col col-12>
              <form [formGroup]="PasswordValidate" >
            <ion-list>

                <ion-item class="login_input">
                    <ion-label position="floating">New Password</ion-label>
                    <ion-input type="text" formControlName="new_password" ></ion-input>

                  </ion-item>

                  <ion-item *ngIf="PasswordValidate.controls.new_password.hasError('required') && PasswordValidate.controls.new_password.touched" >
                      <p style="color: #f70505;">Password Field is required !</p>
                  </ion-item>

              <ion-item class="login_input">

                  <ion-label position="floating">Re-Enter Password</ion-label>
                  <ion-input type="text" formControlName="confirm_password"></ion-input>

              </ion-item>

              <ion-item *ngIf="PasswordValidate.controls.confirm_password.hasError('required') && PasswordValidate.controls.confirm_password.touched" >
                  <p style="color: #f70505;">Password Field is required !</p>
              </ion-item>

              <div class="login_input">

              <button ion-button color="dark" [disabled]="!PasswordValidate.valid"  (click)="update_password()" class="button_left">Change Password</button>
              </div>

            </ion-list>
          </form>

          </ion-col>

        </ion-row>
      </ion-grid>
</ion-content>
