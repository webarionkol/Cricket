<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <button ion-button>
        <ion-icon name="notifications"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content class="match_home">

      {{tab}}
</ion-segment-button>
