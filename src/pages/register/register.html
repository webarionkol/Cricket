  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
  <!--  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Register</ion-title>
    <button ion-button>
        <ion-icon name="notifications"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>


<ion-content padding>



    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <br><br>

        </ion-col>

      </ion-row>
    </ion-grid>

      <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-list class="inner_page">

                  <ion-item class="item_div">
                      <ion-thumbnail item-start class="home_thumbnail">
                            <img src="assets/imgs/mail-box.png">
                      </ion-thumbnail>
                      <h2>&#8377; {{user_pts}} Just a Step Away</h2>
                      <p>Claim Your bonus on registration</p>
                    </ion-item>
                      <p style="color:red">{{ error_msg }}</p>
                  <ion-item class="login_input">

                        <ion-input type="text" [(ngModel)]="name"  placeholder="Enter Name"></ion-input>
                    </ion-item>

                    <p style="color:red">{{ error_name }}</p>

                <ion-item class="login_input">

                  <ion-input type="number" [(ngModel)]="mobile_no"  placeholder="Mobile Number"></ion-input>
                </ion-item>

                <p style="color:red">{{ error_mobile }}</p>

                <ion-item class="login_input">

                  <ion-input type="email"  [(ngModel)]="email"  placeholder="Email Id"></ion-input>
                </ion-item>
                <p style="color:red">{{ error_email }}</p>


                <ion-item class="login_input">

                   <ion-input type="password"  [(ngModel)]="password"   placeholder="Password"></ion-input>
                </ion-item>
                <p style="color:red">{{ error_password }}</p>

               <br>
                <button ion-button color="dark"  (click)="onSubmit()" class="button_left">Register</button>

                <p  style="text-align: center;">I Agree <a (click)="Goto_register()">T&C's</a> </p>
                <p  style="text-align: center;">Already a User? <a (click)="Goto_login()">Login</a> </p>
                <!--<ion-item>
                  <a color="dark">Forget Password</a>
                  <a color="dark" (click)="Goto_register()">SignUp</a>
                </ion-item>-->


              </ion-list>
            </ion-col>

          </ion-row>
        </ion-grid>



  </ion-content>
