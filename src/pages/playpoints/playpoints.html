<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>playpoints</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="select_player">

      <ion-grid >
          <ion-row class="select_header">
              <ion-col col-2>
                <h2>Players</h2>
              </ion-col>
              <ion-col col-5>
                  <h2></h2>
              </ion-col>

              <ion-col col-3>
                  <h2>Team</h2>
              </ion-col>
              <ion-col col-2>
                  <h2>Points</h2>
              </ion-col>
            </ion-row>
          <ion-row class="select_body" *ngFor="let playername of playernames;let i=index; ">
              <ion-col col-2 class="player_img">
                  <ion-thumbnail item-start class="match_thumbnail">
                      <img *ngIf="player_image[i]" src="{{player_url+'/'+player_image[i]}}">
						<img  *ngIf="!player_image[i]" src="assets/imgs/profile.png">
                  </ion-thumbnail>
              </ion-col>
              <ion-col col-5 class="player_name">
                 <p>{{playername}}</p>
                 <img src="assets/imgs/your-player.png">
                 <img src="assets/imgs/top-player.png">
              </ion-col>

              <ion-col col-3 class="player_credit">
                 {{teamname[i]}}
              </ion-col>
              <ion-col col-2 class="player_credit">
                  {{scores[i]}}
              </ion-col>
            </ion-row>



      </ion-grid>

  </ion-content>

<ion-footer class="player_select_footer">

            <ion-grid>

                    <ion-row>

                        <ion-col col-6 class="points_footer">
                                <p class="point_fo"><img src="assets/imgs/your-player.png"> Your Players</p>
                        </ion-col>

                        <ion-col col-6 class="points_footer">
                            <p class="name_fo"> <img src="assets/imgs/top-player.png"> Top Players</p>
                        </ion-col>
                      </ion-row>

                </ion-grid>

    </ion-footer>
