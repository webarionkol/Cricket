<ion-header>

  <ion-navbar>
    <ion-title style="color:#000"> Matches</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"> <ion-icon name="close" style="color: #000;"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

   <!--
  <ion-row>
        <ion-col col-12>
            <h2 class="heading">There is no Matchs</h2>
      </ion-col>
    </ion-row>


  -->



  <ion-row>
    <ion-col col-12>

      <ion-list>

           <ion-item class="match_div"*ngFor="let match of matchlist" (click)="Goto_contest(match)">

              <p>{{ match.team_1 }} <br>VS <br>{{ match.team_2 }}</p>

                      <ion-thumbnail item-start class="match_thumbnail">
                          <img src="assets/imgs/Jozi Stars.jpg">
                      </ion-thumbnail>

                      <ion-thumbnail item-end class="match_thumbnail">
                        <img src="assets/imgs/Tshwane Spartans.jpg">
                      </ion-thumbnail>
                      <h2>VS</h2>

                      <p class="match_time{{ match.unique_id }}" id="demo{{ match.unique_id }}" >  <ion-icon name="clock"></ion-icon></p>
                          <p>{{ match.app_date_time }}</p>
            </ion-item>



      </ion-list>

    </ion-col>
  </ion-row>

</ion-content>
