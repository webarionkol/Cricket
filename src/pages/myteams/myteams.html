<ion-header>
  
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{site_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid class="match_grid">
        <ion-row class="div-back">
          <ion-col col-6 class="div-left">
              <p>{{show_team_1}}<span>VS</span>{{show_team_2}}</p>
          </ion-col>
          <ion-col col-6 class="div-right">
              <p>Progress</p>
          </ion-col>
        </ion-row>
      </ion-grid>

  <ion-grid>

      <ion-row *ngFor="let team of team_id;let i=index">
          <ion-col col-12 class="myteam_div">
              <ion-row class="team_header">
                  <ion-col col-12 class="team_head">
                      <h2>Team {{team_no[i]}}</h2>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6 class="team_cap">
                      <h4>CAPTAIN</h4>
                      <h2>{{captain_player[i]}}</h2>
                  </ion-col>
                  <ion-col col-6 class="team_vice">
                      <h4>VICE CAPTAIN</h4>
                      <h2>{{v_captain_player[i]}}</h2>
                  </ion-col>
              </ion-row>
           <!--   <ion-row class="myteam_players">
                  <ion-col col-3 class="team_player">
                      <h4>WK</h4>
                      <h2>1</h2>
                  </ion-col>
                  <ion-col col-3 class="team_player">
                      <h4>BAT</h4>
                      <h2>3</h2>                   
                  </ion-col>
                  <ion-col col-3 class="team_player">
                      <h4>AR</h4>
                      <h2>2</h2>
                  </ion-col>
                  <ion-col col-3 class="team_player">
                      <h4>BOW</h4>
                      <h2>4</h2>
                  </ion-col>
              </ion-row>-->
              <ion-row>
                  <ion-col col-4 class="team_action">
                      <h4 (click)="edit_view(team_id[i])"><ion-icon name="create"></ion-icon>  EDIT</h4>
                  </ion-col>
                  <ion-col col-4 class="team_action">
                      <h4 (click)="openModal(team_id[i])"><ion-icon name="eye"></ion-icon>  PREVIEW</h4>
                  </ion-col>
                <!--  <ion-col col-4 class="team_action">
                      <h4><ion-icon name="photos"></ion-icon>  CLONE</h4>
                  </ion-col>-->
              </ion-row>
          </ion-col> 
          <ion-col col-12>
              
          </ion-col> 
        
        </ion-row>

  </ion-grid>

</ion-content>
