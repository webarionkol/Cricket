<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>add-cash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="current_bal">
    <ion-row>
      <ion-col col-6>
          <p class="bal_left">Current Balance</p>
      </ion-col>
      <ion-col col-6>
          <p class="bal_right"> &#8377; {{ wallet_amt}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
      <ion-row>
        <ion-col col-12>
            <p class="cash_head">Add Cash to your account</p>
        </ion-col>
     
      </ion-row>
    </ion-grid>

    <ion-grid>
        
		  <form [formGroup]="CashValidate" >
		
		<ion-row>
		
		 
		
          <ion-col col-12>
              <p class="amount_add1">Amount to add</p>
          </ion-col>

		 
          <ion-col col-12 class="amount_input">
              <ion-input type="number" formControlName="amount"  ></ion-input>
          </ion-col>
		  
		    <ion-item *ngIf="CashValidate.controls.amount.hasError('required') && CashValidate.controls.amount.touched" >
                      <p style="color: #f70505;">Please Enter the amount!</p>
                  </ion-item>

          <ion-col col-4 class="amount_add">
              <p (click)="getvalue(100)">&#8377; 100</p>
          </ion-col>

          <ion-col col-4 class="amount_add">
              <p (click)="getvalue(200)">&#8377;200</p>
          </ion-col>

          <ion-col col-4 class="amount_add">
              <p (click)="getvalue(500)">&#8377;500</p>
          </ion-col>

          <ion-col col-12 class="amount_button">
              <button   [disabled]="!CashValidate.valid"   (click)="payment_gateway()">ADD CASH</button>
          </ion-col>
      
        </ion-row>
		
		 </form>
      </ion-grid>

</ion-content>
