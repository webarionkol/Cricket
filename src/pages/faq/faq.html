<ion-header>

  <ion-navbar>
    <ion-title>FAQs</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="accordion vertical" >
        <ul>

          <li *ngFor="let faq of faqs;let i=index;" >

            <input type="radio" id="radio-{{[i]}}" name="radio-accordion" />
                <label for="radio-{{[i]}}">{{ faq.questions }}</label>
                <div class="content" >
                   <ion-grid>
                  <ion-row>
                  <ion-col col-12>
                  {{ faq.answer  }}
                  </ion-col>

                  </ion-row>
                  </ion-grid>

                </div>



              </li>
