<ion-content padding>

  <ion-grid class="pro_back">
      <ion-row>
          <ion-col col-2 class="pro-img" (click)="openimage()">
            <img src="assets/imgs/profile/{{image}}.png" onError="this.src='assets/imgs/profile.png';">
     
          </ion-col>
           <ion-col col-9>
                <h4>{{ name  }}</h4>
                <p>{{ email  }}</p>
           </ion-col>
          <ion-col col-1 class="pro-img">
              <ion-icon name="create" (click)="openedit()"></ion-icon>
          </ion-col>
      </ion-row>

      <!-- <ion-row>
          <ion-col col-12>
              <h4>{{ name  }}</h4>
              <p>{{ email  }}</p>
          </ion-col>

      </ion-row> -->

  </ion-grid>

  <div class="history" >
    <h4 padding>Playing history</h4>
   <ion-row>
       <ion-col col-6 text-center>
            <ion-icon ios="ios-people" md="md-people"></ion-icon>
            <p no-margin>3</p>
            <p>Contest</p>
       </ion-col>
       <ion-col col-6 text-center>
            <ion-icon ios="ios-game-controller-b" md="ios-game-controller-b"></ion-icon>
            <p no-margin>3</p>
            <p>Matches</p>
       </ion-col>
       <ion-col col-6 text-center>
            <ion-icon ios="ios-medale" md="ios-medal"></ion-icon>
            <p no-margin>3</p>
            <p>Series</p>
       </ion-col>
       <ion-col col-6 text-center>
            <ion-icon ios="ios-ribbon" md="ios-ribbon"></ion-icon>
            <p no-margin>3</p>
            <p>Wins</p>
       </ion-col>
   </ion-row>
</div>
  <ion-grid class="profile-details">
      <ion-row>
          <ion-col col-5>
              <p>Phone Number</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ phone  }}</p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>Gender</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ gender  }} </p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>Address</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ address  }}  </p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>City</p>
          </ion-col>
          <ion-col col-7>
              <p>:  {{ city  }}  </p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>State</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ state  }}</p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>Pin Code</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ pincode  }}  </p>
          </ion-col>
      </ion-row>



      <ion-row>
          <ion-col col-5>
              <p>Country</p>
          </ion-col>
          <ion-col col-7>
              <p>:  {{ country  }}   </p>
          </ion-col>
      </ion-row>

      <br>
      <ion-row>
          <ion-col col-12>
              <p class="change-password" (click)="openchangepassword()"> Password?</p>
          </ion-col>

      </ion-row>

  </ion-grid>

</ion-content>
