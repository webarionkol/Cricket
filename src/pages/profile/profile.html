<ion-content padding>

  <ion-grid class="pro_back">
      <ion-row>
          <ion-col col-4>
  
          </ion-col>
           <ion-col col-4 class="pro-img" (click)="openimage()">
              <img src="assets/imgs/profile/{{ image }}.png">
          </ion-col>
          <ion-col col-4 class="pro-img">
              <ion-icon name="create" (click)="openedit()"></ion-icon>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-12>
              <h4>{{ name  }}</h4>
              <p>{{ email  }}</p>
          </ion-col>

      </ion-row>

  </ion-grid>

  <ion-grid class="profile-details">
      <ion-row>
          <ion-col col-5>
              <p>Phone Number</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ phone  }}</p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>Gender</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ gender  }} </p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>Address</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ address  }}  </p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>City</p>
          </ion-col>
          <ion-col col-7>
              <p>:  {{ city  }}  </p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>State</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ state  }}</p>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-5>
              <p>Pin Code</p>
          </ion-col>
          <ion-col col-7>
              <p>: {{ pincode  }}  </p>
          </ion-col>
      </ion-row>



      <ion-row>
          <ion-col col-5>
              <p>Country</p>
          </ion-col>
          <ion-col col-7>
              <p>:  {{ country  }}   </p>
          </ion-col>
      </ion-row>

      <br>
      <ion-row>
          <ion-col col-12>
              <p class="change-password" (click)="openchangepassword()">Change Password?</p>
          </ion-col>

      </ion-row>

  </ion-grid>


</ion-content>
