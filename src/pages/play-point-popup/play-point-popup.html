<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-10>
              <h2>Enter Play Points</h2>
          </ion-col>
          <ion-col col-2>
              <ion-buttons end>
                  <button ion-button (click)="closeModal()" style="color:#000;"> X</button>
            </ion-buttons>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>

      <p *ngIf="error_msg!='' " style="color:red">{{ error_msg }}</p>
      <ion-row>
          <ion-col col-12>

            <ion-list>

                <ion-item class="login_input">
                    <ion-label position="floating">Enter Play Point</ion-label>
                    <ion-input type="text" [(ngModel)]="withdraw_amount" name="withdraw_amount" ></ion-input>
                </ion-item>

                <div class="login_input">
                  <button ion-button color="dark" (click)="post_request()"  class="button_left">Submit</button>
                </div>

            </ion-list>
          </ion-col>

        </ion-row>
      </ion-grid>

</ion-content>
