<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{site_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid class="match_grid">
        <ion-row class="div-back">
          <ion-col col-6 class="div-left">
              <p>{{show_team_1}}<span>VS</span>{{show_team_2}}</p>
          </ion-col>
          <ion-col col-6 class="div-right">
              <p>Upcoming</p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>

          <ion-list radio-group [(ngModel)]="relationship">
              <ion-item class="radio_div" *ngFor="let team of team_id;let i=index">
                  
                  <ion-label>
                      <ion-row>                        
                          <ion-col col-12 class="myteam_div">
                             
                              <ion-row class="team_header">
                                  <ion-col col-12 class="team_head">
                                      <h2><ion-radio value="{{team_id[i]}}" ></ion-radio>Team {{team_no[i]}}</h2>
                                  </ion-col>
                              </ion-row>
                              <ion-row>
                                  <ion-col col-6 class="team_cap">
                                      <h4>CAPTAIN</h4>
                                      <h2>{{captain_player[i]}}</h2>
                                  </ion-col>
                                  <ion-col col-6 class="team_vice">
                                      <h4>VICE CAPTAIN</h4>
                                      <h2>{{v_captain_player[i]}}</h2>
                                  </ion-col>
                              </ion-row>
                             
                              <ion-row>
                                
                                  <ion-col col-12 class="team_action">
                                      <h4 (click)="openModal(team_id[i])"><ion-icon name="eye"></ion-icon>  PREVIEW</h4>
                                  </ion-col>
                                
                              </ion-row>
                          </ion-col> 
                                         
                        </ion-row>

                  </ion-label>
