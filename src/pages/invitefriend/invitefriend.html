<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>

  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-grid style="padding:10px 15px;">
      <ion-row>
        <ion-col col-12 class="invite_box">
          <h2></h2>
          <h4></h4>   
          <button (click)="shareurl()">Invite Via Social Networks</button> 
          <p></p>    
        </ion-col>
       </ion-row>
    </ion-grid>

</ion-content>
