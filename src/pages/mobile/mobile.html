<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>mobile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

                <ion-row *ngIf="mobile_status==0">
                    <p style="color:green" *ngIf="message !='' " >{{message}}</p>
                    <ion-col col-12>
                        <ion-item class="inner_page">



                            <ion-label position="floating">Mobile No*</ion-label>
                            <ion-input type="text" [readonly]="true" [(ngModel)]="mobile_no" value="{{mobile}}" ></ion-input>

                          </ion-item>

                        <div class="login_input" *ngIf="mobile_status =='0' ">


                            <button ion-button color="dark" (click)="otpSend()" class="button_left">Send OTP</button>
                            </div>








                  </ion-col>
                </ion-row>
				
				
				<ion-row *ngIf="mobile_status =='1'">
		
		 <ion-col col-12>
            <ion-list class="inner_page">

              

			  <ion-item class="item_div">
                    <ion-thumbnail item-start class="bank-icon">
                          <img src="assets/imgs/tick.png">
                    </ion-thumbnail>
                    <h2>Mobile Number  is Verified </h2>
                    <p style="font-size: 12px;"></p>
                  </ion-item>

                 <!-- <ion-item class="item_div alert-div">
                      <ion-thumbnail item-start class="alert-icon">
                            <img src="assets/imgs/mail-box.png">
                      </ion-thumbnail>
                      <p> <p>
                    </ion-item> -->

                    <ion-item class="item_div alert-div">
                        <ion-thumbnail item-start class="alert-icon">

                        </ion-thumbnail>

                      <!--  <p>&#x0002E; Verify your mobile number</p>
                        <p>&#x0002E; Verify your email id</p>
                        <p>&#x0002E; Verify your PAN card</p> -->
                      </ion-item>
					  
					  
					
					  



            </ion-list>
          </ion-col>
		
		
		
		
		
		
		
		</ion-row>
				
				
				
				
				
				
				
				
				
				
				
    </ion-grid>

</ion-content>
